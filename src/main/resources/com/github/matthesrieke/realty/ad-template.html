<li class="ad-instance">
	<img class="ad-image" src="${IMAGE}" />
	<div class="ad-content">
		<h3 class="ad-title"><a href="${ID}">${LOCATION}: ${ROOMS}ZKB, ${SPACE}, ${FEATURES}</a></h3>
		<div class="ad-price">Miete: ${PRICE}</div>
		<div class="ad-from">Ab: ${AVAILABLE_FROM}</div>
		<div class="ad-seller-type">${SELLER_TYPE}</div>
		<div class="ad-description">${DESCRIPTION}</div>
		<div class="ad-instance-date">Aufgenommen am ${DATETIME}</div>
	</div>
</li>
